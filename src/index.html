<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Meditation Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <nav id="nav-bar">
        <ul>
          <!-- first list item will be an About Link  -->
          <li onclick="{openModal()}">About</li>
          <!-- Second will be a link for donations  -->
          <li>Donate</li>
        </ul>
      </nav>
    </header>

    <!-- Div for modal -->
    <div class="modal">
      <div id="about-content">
        <span class="close-button" onclick="{closeModal()}">&times;</span>
        <h2>About</h2>
        <p>
          This is a simple meditation timer that allows you to set a specific
          time for your meditation session. It will play a sound when the time
          is up. You can also set an interval for the sound to play at a
          specific time during your meditation session.
        </p>
      </div>
    </div>

    <main>
      <div id="container"></div>
    </main>

    <aside></aside>
    <footer></footer>
  </body>
</html>
